<!DOCTYPE html>
<html>
    <head>
        <title>Bhaskara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <h1>Método de Bhaskara</h1>
        <hr>
        <div class="corpo">
            <h3>Insira uma equação quadrática no formato ax² + bx + c = 0</h3>
            <form method="post" action="BhaskaraController">
                <input type="number" name="valorA" min="1" placeholder="a" required>
                <label>X² + </label>
                
                <input type="number" name="valorB" placeholder="b" required>
                <label>x +</label>
                
                <input type="number" name="valorC" placeholder="c" required>
                <label> = 0</label>
                
                <input type="submit" value="Calcular">
            </form>
        </div>
    </body>
</html>
